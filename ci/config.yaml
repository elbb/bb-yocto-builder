---
# Building block config
# -----------------------------------------------------------------------------
## Specifies the name of the building block
bb_name: bb-yocto-builder

## Specifies the version of used images
kas_version: 2.4

# Git config
# -----------------------------------------------------------------------------
## Specify the git repository to work with
git_source: https://github.com/elbb/bb-yocto-builder.git
## Specify the git branch to work with
git_branch: main
default_branch: main
##
git_source_poky: https://git.yoctoproject.org/git/poky
git_branch_poky: dunfell
## This enables/disables ssl verification of the git resource
git_skip_ssl_verification: false

# Kas command args
kas_cmd_args: poky.yaml:qemuarm.yaml
